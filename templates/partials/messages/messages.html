{% load static %}


{% if messages %}
    {% for message in messages %}
        <div id="msg" class="alert {{ message.tags }} alert-dismissible" role="alert">
            <button  type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onclick="hide()"></button>
                    {{ message }}
        </div>
    {% endfor %}
{% endif %}
